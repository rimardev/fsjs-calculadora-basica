<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simple</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main">
    <div class="display">0</div>
    <div class="teclado">
      <div class="key num" id="1">1</div>
      <div class="key num" id="2">2</div>
      <div class="key num" id="3">3</div>
      <div class="key num" id="4">4</div>
      <div class="key num" id="5">5</div>
      <div class="key num" id="6">6</div>
      <div class="key num" id="7">7</div>
      <div class="key num" id="8">8</div>
      <div class="key num" id="9">9</div>
      <div class="key num" id="0">0</div>
      <div class="key ope" id="+">+</div>
      <div class="key ope" id="-">-</div>
      <div class="key ope" id="*">*</div>
      <div class="key ope" id="/">/</div>
      <div class="key ope" id="c">C</div>
      <div class="key ope" id="=">=</div>
    </div>
  </div>
  
</body>
</html>
